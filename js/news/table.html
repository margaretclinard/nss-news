<table>
  <thead>
    <tr>
      <th>Score</th>
      <th>Image</th>
      <th>Title</th>
      <th>Submitter</th>
      <th>Time</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="a in table.articles">
      <td>{{a.votes.up - a.votes.down}}</td>
      <td><a href="{{a.linkUrl}}" target="_blank"><img ng-src="{{a.imageUrl}}"></a></td>
      <td><a href="{{a.linkUrl}}" target="_blank">{{a.title}}</a></td>
      <td>{{a.submittedBy}}</td>
      <td>{{a.postDate}}</td>
    </tr>
  </tbody>
</table>
